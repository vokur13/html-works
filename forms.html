<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Window</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/forms.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html">Главная</a>
        <a href="./modal.html">Modal</a>
        <a href="./forms.html">Forms</a>
      </nav>
    </header>

    <form class="form js-speaker-form" autocomplete="off">
      <div class="form-field">
        <label for="user-id" class="form-label">UserID</label>
        <input
          class="form-input"
          type="text"
          name="user-name"
          id="user-id"
          placeholder="Neo Anderson"
          autofocus
        />
      </div>

      <div class="form-field">
        <label for="tel">Phone</label>
        <input type="tel" name="tel" id="tel" placeholder="+1 418 6574850" />
      </div>

      <div class="form-field">
        <label for="mail">e-Mail</label>
        <input type="email" name="mail" id="mail" placeholder="matrix@msn.com" autocomplete="on" />
      </div>

      <!-- <fieldset class="fieldset">
          <input type="checkbox" name="topic" value="html" id="html" />
          <label for="html">HTML</label>

          <input type="checkbox" name="topic" value="css" id="css" />
          <label for="css">CSS</label>

          <input type="checkbox" name="topic" value="js" id="js" />
          <label for="js">JawaScript</label>
        </fieldset> -->

      <div role="group" class="group">
        <b class="group-command">Select report topic</b>
        <ul class="topic-options">
          <li>
            <input type="checkbox" name="topic" value="html" id="html" checked />
            <label for="html">HTML</label>
          </li>

          <li>
            <input type="checkbox" name="topic" value="css" id="css" />
            <label for="css">CSS</label>
          </li>

          <li>
            <input type="checkbox" name="topic" value="js" id="js" />
            <label for="js">JavaScript</label>
          </li>
        </ul>
      </div>

      <div role="group" class="group">
        <h2 class="group-title">Expert level</h2>
        <ul class="level-options">
          <li>
            <input type="radio" name="level" value="jr" id="junior" checked />
            <label for="junior">Junior</label>
          </li>
          <li>
            <input type="radio" name="level" value="mdl" id="middle" />
            <label for="middle">Middle</label>
          </li>
          <li>
            <input type="radio" name="level" value="sr" id="senior" />
            <label for="senior">Senior</label>
          </li>
        </ul>
      </div>

      <div class="form-field">
        <label for="date">Report Date</label>
        <input type="datetime-local" name="time" id="date" class="date" />
      </div>

      <div class="form-field">
        <label for="upload">Upload yor PDF</label>
        <input type="file" name="pdf" id="upload" />
      </div>

      <div class="form-field">
        <label for="feedback">Feedback</label>
        <textarea name="feedback" id="feedback" placeholder="Введите текст"></textarea>
      </div>

      <div class="form-field">
        <input type="checkbox" name="agrmnt" id="agreement" />
        <label for="agreement">Agree to conditions</label>
      </div>

      <button type="submit">Submit</button>
    </form>

    <script src="./js/forms.js"></script>
  </body>
</html>
